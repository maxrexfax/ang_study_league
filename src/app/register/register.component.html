<form>
    <div class="form-group">
        <label for="inputEmail1">Email address</label>
        <input type="email" class="form-control" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="firstName">First name</label>
        <input type="text" class="form-control" id="firstName" aria-describedby="firstNameHelp" placeholder="Enter first name">
        <small id="firstNameHelp" class="form-text text-muted">Please enter your FIRST name.</small>
    </div>
    <div class="form-group">
        <label for="lastName">Last name</label>
        <input type="text" class="form-control" id="lastName" aria-describedby="lastNameHelp" placeholder="Enter last name">
        <small id="lastNameHelp" class="form-text text-muted">Please enter your LAST name.</small>
    </div>
    <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="inputPassword">Password confirm</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
    <div class="cotainer-btn-r">
        <button (click)="registerNewUser()" type="submit" class="btn btn-primary">Register</button>
    </div>
</form>
